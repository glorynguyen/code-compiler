<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Code Combiner</title>
  <style>
    /* Base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .file-section {
      margin-bottom: 25px;
      transition: opacity 0.3s;
    }

    .file-section.disabled {
      opacity: 0.5;
      pointer-events: none;
    }

    label {
      display: block;
      color: #555;
      font-weight: 600;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .file-input-group {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .browse-btn {
      background: #667eea;
      color: white;
    }

    .browse-btn:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .process-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-size: 16px;
      margin-top: 10px;
    }

    .process-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .process-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Radio button styles */
    .mode-selection {
      display: flex;
      gap: 20px;
      margin-bottom: 25px;
      background: #f8f9fa;
      padding: 15px;
      border-radius: 10px;
    }

    .radio-label {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 14px;
      color: #333;
    }

    .radio-label input {
      margin-right: 8px;
      width: 18px;
      height: 18px;
      accent-color: #667eea;
    }

    .result {
      margin-top: 25px;
      padding: 20px;
      border-radius: 10px;
      display: none;
    }

    .result.success {
      background: #d4edda;
      border: 2px solid #c3e6cb;
      color: #155724;
    }

    .result.error {
      background: #f8d7da;
      border: 2px solid #f5c6cb;
      color: #721c24;
    }

    .file-list {
      max-height: 150px;
      overflow-y: auto;
      margin-top: 10px;
      font-size: 12px;
      background: rgba(0, 0, 0, 0.05);
      padding: 10px;
      border-radius: 5px;
    }

    .file-list div {
      padding: 3px 0;
      word-break: break-all;
    }

    /* File Picker List */
    .file-picker {
      display: none;
      margin-top: 15px;
      background: #fff;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      padding: 0;
      max-height: 400px;
      overflow-y: auto;
      overflow-x: hidden;
    }

    .file-picker.show {
      display: flex;
      flex-direction: column;
    }

    .file-picker-header {
      background: #f8f9fa;
      padding: 12px 15px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    #filePickerList {
      padding: 10px;
    }

    .tree-container {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 13px;
    }

    .tree-item {
      display: flex;
      align-items: center;
      padding: 4px 0;
      border-radius: 4px;
    }

    .file-picker-header span {
      font-weight: 600;
      color: #333;
    }

    .file-picker-actions {
      display: flex;
      gap: 8px;
    }

    .file-picker-actions button {
      padding: 4px 10px;
      font-size: 11px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .file-picker-actions button:hover {
      background: #5568d3;
    }

    .file-picker-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 8px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 13px;
      font-family: 'Monaco', 'Menlo', monospace;
    }

    .file-picker-item:hover {
      background: #e9ecef;
    }

    .file-picker-item input {
      margin: 0;
      accent-color: #667eea;
    }

    .file-picker-count {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
      text-align: right;
    }

    /* Dependency Graph Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal-overlay.show {
      display: flex;
    }

    .modal-content {
      background: white;
      border-radius: 20px;
      padding: 30px;
      max-width: 800px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 2px solid #eee;
      padding-bottom: 15px;
    }

    .modal-header h2 {
      color: #333;
      margin: 0;
    }

    .close-btn {
      background: #f0f0f0;
      border: none;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .close-btn:hover {
      background: #e0e0e0;
      transform: scale(1.1);
    }

    /* Tree Visualization */
    .dep-tree {
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      font-size: 13px;
      line-height: 1.6;
    }

    .dep-tree .tree-node {
      position: relative;
      padding-left: 24px;
    }

    .dep-tree .tree-node::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      width: 1px;
      height: 100%;
      background: #ddd;
    }

    .dep-tree .tree-node:last-child::before {
      height: 12px;
    }

    .dep-tree .tree-item {
      position: relative;
      padding: 4px 8px;
      margin: 2px 0;
      border-radius: 6px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: background 0.2s;
    }

    .tree-item::before {
      content: '';
      position: absolute;
      left: -24px;
      top: 50%;
      width: 20px;
      height: 1px;
      background: #ddd;
    }

    .tree-item:hover {
      background-color: #f0f4ff;
    }

    .tree-row-content {
      display: flex;
      align-items: center;
      cursor: pointer;
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .tree-item.entry {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-weight: 600;
    }

    .tree-item.entry:hover {
      background: linear-gradient(135deg, #5568d3 0%, #653d8b 100%);
    }

    .tree-item.circular {
      background: #fff3cd;
      border: 1px dashed #ffc107;
      color: #856404;
    }

    .tree-item.missing {
      background: #f8d7da;
      border: 1px dashed #dc3545;
      color: #721c24;
    }

    .tree-toggle {
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #888;
      font-size: 10px;
      user-select: none;
      transition: transform 0.2s;
    }

    .tree-toggle.rotated {
      transform: rotate(90deg);
    }

    .tree-checkbox {
      margin: 0 8px 0 4px;
      cursor: pointer;
      accent-color: #667eea;
      width: 16px;
      height: 16px;
    }

    .tree-icon {
      margin-right: 6px;
      font-size: 14px;
    }

    .tree-label {
      color: #333;
    }


    .tree-children {
      margin-left: 22px;
      display: block;
    }

    .tree-children.collapsed {
      display: none;
    }


    .folder-icon {
      color: #F8D775;
      text-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
    }

    .file-icon {
      color: #a0a0a0;
    }

    .ts-icon {
      color: #3178c6;
    }

    .js-icon {
      color: #f7df1e;
    }

    .jsx-icon {
      color: #61dafb;
    }

    .html-icon {
      color: #e34c26;
    }

    .css-icon {
      color: #563d7c;
    }

    .dep-stats {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .stat-item {
      background: #f8f9fa;
      padding: 12px 20px;
      border-radius: 10px;
      text-align: center;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: #667eea;
    }

    .stat-label {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }

    .show-graph-btn {
      background: #28a745;
      color: white;
      margin-top: 10px;
    }

    .show-graph-btn:hover:not(:disabled) {
      background: #218838;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
    }

    .show-graph-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üöÄ Code Combiner</h1>
    <p class="subtitle">Combine TypeScript/JavaScript files into a single optimized output</p>

    <div class="file-section">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
        <label style="margin-bottom: 0;">üìÇ <span id="inputLabel">Entry File</span> (.ts, .tsx, .js, .jsx, .html,
          .css):</label>
        <div style="display: flex; gap: 10px;">
          <label class="radio-label" style="font-size: 12px;">
            <input type="radio" name="inputType" value="file" checked onchange="handleInputTypeChange()">
            File
          </label>
          <label class="radio-label" style="font-size: 12px;">
            <input type="radio" name="inputType" value="folder" onchange="handleInputTypeChange()">
            Folder
          </label>
        </div>
      </div>
      <div class="file-input-group">
        <input type="text" id="inputPath" placeholder="Select entry file..." readonly>
        <button class="browse-btn" id="browseInputBtn" onclick="selectInput()">Browse</button>
      </div>

      <!-- File Picker for Folder Mode -->
      <div class="file-picker" id="filePicker">
        <div class="file-picker-header">
          <div>
            <span id="filePickerTitle">üìÅ Select files to include:</span>
            <span id="gitignoreStatus"
              style="color: #28a745; font-size: 11px; font-weight: normal; margin-left: 8px;"></span>
          </div>
          <div class="file-picker-actions">
            <button onclick="selectAllFiles()">Select All</button>
            <button onclick="deselectAllFiles()">Deselect All</button>
          </div>
        </div>
        <div id="filePickerList"></div>
        <div class="file-picker-count" id="filePickerCount"></div>
      </div>
    </div>

    <!-- Output mode selection -->
    <div class="mode-selection">
      <label class="radio-label">
        <input type="radio" name="outputMode" value="file" checked onchange="handleModeChange()">
        üíæ Save to File
      </label>
      <label class="radio-label">
        <input type="radio" name="outputMode" value="clipboard" onchange="handleModeChange()">
        üìã Copy to Clipboard
      </label>
      <div style="width: 1px; background: #ddd; margin: 0 5px;"></div>
      <label class="radio-label">
        <input type="checkbox" id="compressCheckbox">
        ‚ö° Bundle Code
      </label>
      <label class="radio-label">
        <input type="checkbox" id="minifyCheckbox">
        üóúÔ∏è Minify Output
      </label>
    </div>

    <div class="file-section" id="outputSection">
      <label>üíæ Output File:</label>
      <div class="file-input-group">
        <input type="text" id="outputPath" placeholder="Select output location..." readonly>
        <button class="browse-btn" onclick="selectOutputFile()">Browse</button>
      </div>
    </div>

    <!-- Process button -->
    <button class="process-btn" id="processBtn" onclick="processFiles()" disabled>
      Process & Save
    </button>

    <div id="result" class="result"></div>

    <!-- Show Dependencies Button -->
    <button class="browse-btn show-graph-btn" id="showGraphBtn" onclick="showDependencyGraph()" disabled
      style="width: 100%; margin-top: 15px;">
      üîç Show Dependency Graph
    </button>
  </div>

  <!-- Dependency Graph Modal -->
  <div class="modal-overlay" id="depModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>üìä Dependency Graph</h2>
        <button class="close-btn" onclick="closeModal()">&times;</button>
      </div>
      <div class="dep-stats" id="depStats"></div>
      <div class="dep-tree" id="depTree"></div>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    let inputFilePath = null;
    let outputFilePath = null;
    let outputMode = 'file'; // 'file' or 'clipboard'
    let inputType = 'file'; // 'file' or 'folder'
    let availableFiles = []; // Files found in folder
    let selectedFiles = new Set(); // Selected file paths

    function handleInputTypeChange() {
      const radios = document.getElementsByName('inputType');
      for (const radio of radios) {
        if (radio.checked) {
          inputType = radio.value;
          break;
        }
      }

      const inputLabel = document.getElementById('inputLabel');
      const inputPathEl = document.getElementById('inputPath');
      const graphBtn = document.getElementById('showGraphBtn');

      if (inputType === 'folder') {
        inputLabel.textContent = 'Source Folder';
        inputPathEl.placeholder = 'Select source folder...';
        // Disable dependency graph for folder mode (not applicable)
        graphBtn.style.display = 'none';
      } else {
        inputLabel.textContent = 'Entry File';
        inputPathEl.placeholder = 'Select entry file...';
        graphBtn.style.display = 'block';
      }

      // Reset input when switching types
      inputFilePath = null;
      inputPathEl.value = '';
      availableFiles = [];
      selectedFiles.clear();
      document.getElementById('filePicker').classList.remove('show');
      document.getElementById('filePickerList').innerHTML = '';
      checkCanProcess();
    }

    async function selectInput() {
      if (inputType === 'folder') {
        const path = await ipcRenderer.invoke('select-input-folder');
        if (path) {
          inputFilePath = path;
          document.getElementById('inputPath').value = path;
          await scanFolder(path);
          checkCanProcess();
        }
      } else {
        const path = await ipcRenderer.invoke('select-input-file');
        if (path) {
          inputFilePath = path;
          document.getElementById('inputPath').value = path;
          document.getElementById('filePicker').classList.remove('show');
          checkCanProcess();
        }
      }
    }

    async function scanFolder(folderPath) {
      const result = await ipcRenderer.invoke('scan-folder', folderPath);
      if (result.success) {
        availableFiles = result.files;
        selectedFiles = new Set(result.files.map(f => f.path));
        renderFileTree();
        document.getElementById('filePicker').classList.add('show');
        const statusEl = document.getElementById('gitignoreStatus');
        if (result.hasGitignore) {
          statusEl.textContent = '(‚úì .gitignore applied)';
          statusEl.style.display = 'inline';
        } else {
          statusEl.textContent = '';
          statusEl.style.display = 'none';
        }
      } else {
        alert('Error scanning folder: ' + result.error);
      }
    }

    /**
     * Converts flat file list to nested tree structure
     */
    function buildTree(files) {
      const root = { name: "root", type: "folder", children: {}, path: "", fullPath: "" };

      files.forEach(file => {
        const parts = file.relativePath.replace(/\\/g, '/').split('/');
        let current = root;

        parts.forEach((part, index) => {
          const isFile = index === parts.length - 1;

          if (!current.children[part]) {
            if (isFile) {
              current.children[part] = {
                name: part,
                type: 'file',
                path: file.path,
                relativePath: file.relativePath
              };
            } else {
              current.children[part] = {
                name: part,
                type: 'folder',
                children: {},
                path: parts.slice(0, index + 1).join('/'),
                filesInFolder: []
              };
            }
          }
          current = current.children[part];
        });
      });

      return root;
    }

    function renderFileTree() {
      const treeRoot = buildTree(availableFiles);
      const container = document.getElementById('filePickerList');
      container.innerHTML = '<div class="tree-container">' + renderTreeNodes(treeRoot.children) + '</div>';

      updateParentCheckboxes();
      updateFileCount();
    }

    /**
     * Recursive function to generate HTML for the tree
     */
    function renderTreeNodes(nodes) {
      // Sort: Folders first, then Files, both alphabetical
      const sortedKeys = Object.keys(nodes).sort((a, b) => {
        const nodeA = nodes[a];
        const nodeB = nodes[b];
        if (nodeA.type === nodeB.type) return a.localeCompare(b);
        return nodeA.type === 'folder' ? -1 : 1;
      });

      let html = '';

      for (const key of sortedKeys) {
        const node = nodes[key];

        if (node.type === 'folder') {
          // Get all nested files for this folder (for value attribute)
          const allChildPaths = getAllFilePathsInNode(node);
          const childPathsStr = JSON.stringify(allChildPaths).replace(/"/g, '&quot;');

          html += `
            <div>
              <div class="tree-item">
                <div class="tree-toggle" onclick="toggleTreeFolder(this)">‚ñ∂</div>
                <input type="checkbox" 
                      class="tree-checkbox folder-checkbox" 
                      data-children="${childPathsStr}"
                      onchange="handleFolderCheckbox(this)">
                <div class="tree-row-content" onclick="toggleTreeFolder(this.previousElementSibling.previousElementSibling)">
                  <span class="tree-icon folder-icon">üìÇ</span>
                  <span class="tree-label">${node.name}</span>
                </div>
              </div>
              <div class="tree-children">
                ${renderTreeNodes(node.children)}
              </div>
            </div>
          `;
        } else {
          // It's a file
          const isSelected = selectedFiles.has(node.path);
          const icon = getFileIcon(node.name);

          html += `
            <div class="tree-item">
              <div class="tree-toggle"></div> <!-- Spacer -->
              <input type="checkbox" 
                    class="tree-checkbox file-checkbox" 
                    value="${node.path}" 
                    ${isSelected ? 'checked' : ''}
                    onchange="handleFileCheckbox(this)">
              <label class="tree-row-content">
                <span class="tree-icon ${icon.class}">${icon.emoji}</span>
                <span class="tree-label">${node.name}</span>
              </label>
            </div>
          `;
        }
      }

      return html;
    }

    // Helper to collect all absolute file paths under a folder node
    function getAllFilePathsInNode(node) {
      let paths = [];
      if (node.type === 'file') {
        paths.push(node.path);
      } else if (node.children) {
        Object.values(node.children).forEach(child => {
          paths = paths.concat(getAllFilePathsInNode(child));
        });
      }
      return paths;
    }

    function getFileIcon(filename) {
      const ext = filename.substring(filename.lastIndexOf('.')).toLowerCase();

      if (EXTENSION_META[ext]) {
        return {
          emoji: EXTENSION_META[ext].icon,
          class: EXTENSION_META[ext].class
        };
      }

      return { emoji: 'üìÑ', class: 'file-icon' };
    }

    function toggleTreeFolder(toggleBtn) {
      const childrenContainer = toggleBtn.parentElement.nextElementSibling;

      if (childrenContainer.classList.contains('collapsed')) {
        childrenContainer.classList.remove('collapsed');
        toggleBtn.textContent = '‚ñº';
        toggleBtn.classList.add('rotated');
      } else {
        childrenContainer.classList.add('collapsed');
        toggleBtn.textContent = '‚ñ∂';
        toggleBtn.classList.remove('rotated');
      }
    }

    function handleFileCheckbox(checkbox) {
      if (checkbox.checked) {
        selectedFiles.add(checkbox.value);
      } else {
        selectedFiles.delete(checkbox.value);
      }
      updateParentCheckboxes();
      updateFileCount();
      checkCanProcess();
    }

    function handleFolderCheckbox(checkbox) {
      const childPaths = JSON.parse(checkbox.getAttribute('data-children'));
      const isChecked = checkbox.checked;

      // Update logic model
      childPaths.forEach(path => {
        if (isChecked) {
          selectedFiles.add(path);
        } else {
          selectedFiles.delete(path);
        }
      });

      // Update UI visual state (find all file inputs inside this folder's DOM)
      const container = checkbox.parentElement.nextElementSibling;
      const childInputs = container.querySelectorAll('input[type="checkbox"]');
      childInputs.forEach(input => {
        input.checked = isChecked;
        input.indeterminate = false;
      });

      updateParentCheckboxes(); // Walk up the tree to update parents
      updateFileCount();
      checkCanProcess();
    }

    /**
 * Logic to handle "Indeterminate" (-) states for parent folders
 * based on their children's status.
 */
    function updateParentCheckboxes() {
      const folderCheckboxes = Array.from(document.querySelectorAll('.folder-checkbox')).reverse(); // Bottom-up approximation

      // We actually need to traverse the DOM to be accurate about hierarchy
      // A simple way is to re-evaluate every folder based on the global `selectedFiles` set

      const allFolderCheckboxes = document.querySelectorAll('.folder-checkbox');

      allFolderCheckboxes.forEach(folderCb => {
        const childPaths = JSON.parse(folderCb.getAttribute('data-children'));
        let selectedCount = 0;

        childPaths.forEach(path => {
          if (selectedFiles.has(path)) selectedCount++;
        });

        if (selectedCount === 0) {
          folderCb.checked = false;
          folderCb.indeterminate = false;
        } else if (selectedCount === childPaths.length) {
          folderCb.checked = true;
          folderCb.indeterminate = false;
        } else {
          folderCb.checked = false;
          folderCb.indeterminate = true;
        }
      });
    }

    function renderFilePicker() {
      const listEl = document.getElementById('filePickerList');
      listEl.innerHTML = availableFiles.map(file => `
        <label class="file-picker-item">
          <input type="checkbox" 
                 value="${file.path}" 
                 ${selectedFiles.has(file.path) ? 'checked' : ''}
                 onchange="toggleFileSelection(this)">
          <span>${file.relativePath}</span>
        </label>
      `).join('');
      updateFileCount();
    }

    function toggleFileSelection(checkbox) {
      if (checkbox.checked) {
        selectedFiles.add(checkbox.value);
      } else {
        selectedFiles.delete(checkbox.value);
      }
      updateFileCount();
      checkCanProcess();
    }

    function selectAllFiles() {
      availableFiles.forEach(f => selectedFiles.add(f.path));

      // Update UI
      const checkboxes = document.querySelectorAll('.file-picker input[type="checkbox"]');
      checkboxes.forEach(cb => {
        cb.checked = true;
        cb.indeterminate = false;
      });

      updateFileCount();
      checkCanProcess();
    }

    function deselectAllFiles() {
      selectedFiles.clear();

      // Update UI
      const checkboxes = document.querySelectorAll('.file-picker input[type="checkbox"]');
      checkboxes.forEach(cb => {
        cb.checked = false;
        cb.indeterminate = false;
      });

      updateFileCount();
      checkCanProcess();
    }

    function updateFileCount() {
      const countEl = document.getElementById('filePickerCount');
      countEl.textContent = `${selectedFiles.size} of ${availableFiles.length} files selected`;
    }


    function handleModeChange() {
      const radios = document.getElementsByName('outputMode');
      for (const radio of radios) {
        if (radio.checked) {
          outputMode = radio.value;
          break;
        }
      }

      const outputSection = document.getElementById('outputSection');
      const processBtn = document.getElementById('processBtn');

      if (outputMode === 'clipboard') {
        outputSection.classList.add('disabled');
        processBtn.textContent = 'Process & Copy to Clipboard';
      } else {
        outputSection.classList.remove('disabled');
        processBtn.textContent = 'Process & Save';
      }

      checkCanProcess();
    }

    async function selectInputFile() {
      const path = await ipcRenderer.invoke('select-input-file');
      if (path) {
        inputFilePath = path;
        document.getElementById('inputPath').value = path;
        checkCanProcess();
      }
    }

    async function selectOutputFile() {
      const path = await ipcRenderer.invoke('select-output-file');
      if (path) {
        outputFilePath = path;
        document.getElementById('outputPath').value = path;
        checkCanProcess();
      }
    }

    function checkCanProcess() {
      const btn = document.getElementById('processBtn');
      const graphBtn = document.getElementById('showGraphBtn');

      let canProcess = false;

      if (inputType === 'folder') {
        // Folder mode requires selected files
        canProcess = inputFilePath && selectedFiles.size > 0;
      } else {
        // File mode requires input file
        canProcess = !!inputFilePath;
      }

      if (outputMode === 'file') {
        // File output mode also requires output path
        canProcess = canProcess && outputFilePath;
      }

      btn.disabled = !canProcess;

      // Graph button only for file mode with input file
      graphBtn.disabled = !inputFilePath || inputType === 'folder';
    }

    // Dependency Graph Functions
    async function showDependencyGraph() {
      if (!inputFilePath) return;

      const result = await ipcRenderer.invoke('analyze-dependencies', inputFilePath);

      if (result.success) {
        renderDependencyGraph(result.graph);
        document.getElementById('depModal').classList.add('show');
      } else {
        alert('Error analyzing dependencies: ' + result.error);
      }
    }

    function closeModal() {
      document.getElementById('depModal').classList.remove('show');
    }

    // Close modal on overlay click
    document.getElementById('depModal').addEventListener('click', (e) => {
      if (e.target.id === 'depModal') closeModal();
    });

    function countNodes(node) {
      let count = 1;
      if (node.children) {
        for (const child of node.children) {
          count += countNodes(child);
        }
      }
      return count;
    }

    function getMaxDepth(node, depth = 0) {
      if (!node.children || node.children.length === 0) return depth;
      return Math.max(...node.children.map(c => getMaxDepth(c, depth + 1)));
    }

    function renderDependencyGraph(graph) {
      const statsDiv = document.getElementById('depStats');
      const treeDiv = document.getElementById('depTree');

      const totalFiles = countNodes(graph);
      const maxDepth = getMaxDepth(graph);

      statsDiv.innerHTML = `
        <div class="stat-item">
          <div class="stat-value">${totalFiles}</div>
          <div class="stat-label">Total Files</div>
        </div>
        <div class="stat-item">
          <div class="stat-value">${maxDepth}</div>
          <div class="stat-label">Max Depth</div>
        </div>
        <div class="stat-item">
          <div class="stat-value">${graph.children ? graph.children.length : 0}</div>
          <div class="stat-label">Direct Dependencies</div>
        </div>
      `;

      treeDiv.innerHTML = renderTreeNode(graph, true);
    }

    function renderTreeNode(node, isEntry = false) {
      const hasChildren = node.children && node.children.length > 0;
      const toggleIcon = hasChildren ? '‚ñ∂' : '‚Ä¢';

      let itemClass = 'tree-item';
      let statusIcon = 'üìÑ';

      if (isEntry) {
        itemClass += ' entry';
        statusIcon = 'üöÄ';
      } else if (node.circular) {
        itemClass += ' circular';
        statusIcon = 'üîÑ';
      } else if (node.missing) {
        itemClass += ' missing';
        statusIcon = '‚ùå';
      }

      let html = `
        <div class="tree-node">
          <div class="${itemClass}" onclick="toggleNode(this)" title="${node.path || node.name}">
            <span class="tree-toggle">${toggleIcon}</span>
            <span>${statusIcon}</span>
            <span>${node.name}</span>
            ${node.circular ? '<span style="font-size:10px">(circular)</span>' : ''}
            ${node.missing ? '<span style="font-size:10px">(not found)</span>' : ''}
          </div>
      `;

      if (hasChildren) {
        html += '<div class="tree-children collapsed">';
        for (const child of node.children) {
          html += renderTreeNode(child);
        }
        html += '</div>';
      }

      html += '</div>';
      return html;
    }

    function toggleNode(element) {
      const treeNode = element.parentElement;
      const children = treeNode.querySelector('.tree-children');
      if (children && children.classList.contains('tree-children')) {
        children.classList.toggle('collapsed');
        const toggle = element.querySelector('.tree-toggle');
        toggle.textContent = children.classList.contains('collapsed') ? '‚ñ∂' : '‚ñº';
      }
    }

    async function processFiles() {
      const resultDiv = document.getElementById('result');
      const btn = document.getElementById('processBtn');
      const shouldCompress = document.getElementById('compressCheckbox').checked;
      const shouldMinify = document.getElementById('minifyCheckbox').checked;

      btn.disabled = true;
      const originalText = btn.textContent;
      btn.textContent = 'Processing...';
      resultDiv.style.display = 'none';

      // Pass outputMode, isFolder, and selectedFiles to backend
      const isFolder = inputType === 'folder';
      const filesToSend = isFolder ? Array.from(selectedFiles) : null;
      const result = await ipcRenderer.invoke('process-files', inputFilePath, outputFilePath, outputMode, shouldCompress, shouldMinify, isFolder, filesToSend);

      btn.disabled = false;
      btn.textContent = originalText;

      if (result.success) {
        resultDiv.className = 'result success';

        let messageAction = '';
        if (result.mode === 'clipboard') {
          messageAction = `<p>üìã <strong>Code copied to Clipboard!</strong> (Ready to paste)</p>`;
        } else {
          messageAction = `<p>üíæ <strong>Saved to:</strong> ${outputFilePath}</p>`;
        }

        // Build token savings info if available (only when compression is used)
        let tokenSavingsInfo = '';
        if (result.tokensSaved !== undefined) {
          tokenSavingsInfo = `
            <div style="background: #e8f5e9; padding: 10px; border-radius: 8px; margin-top: 10px;">
              <p style="margin: 0 0 5px 0;">üí∞ <strong>Token Savings:</strong></p>
              <p style="margin: 2px 0; font-size: 13px;">‚Ä¢ Original: <strong>${result.originalTokens.toLocaleString()}</strong> tokens (${result.originalSize} KB)</p>
              <p style="margin: 2px 0; font-size: 13px;">‚Ä¢ Compressed: <strong>${result.compressedTokens.toLocaleString()}</strong> tokens (${result.outputSize} KB)</p>
              <p style="margin: 2px 0; font-size: 13px; color: #2e7d32;">‚Ä¢ Saved: <strong>${result.tokensSaved.toLocaleString()}</strong> tokens (~<strong>$${result.costSaved}</strong> per request)</p>
            </div>
          `;
        }

        resultDiv.innerHTML = `
          <h3>‚úÖ Success!</h3>
          <p><strong>Files processed:</strong> ${result.filesProcessed}</p>
          <p><strong>Output size:</strong> ${result.outputSize} KB</p>
          ${messageAction}
          ${tokenSavingsInfo}
          <div class="file-list">
            <strong>Processed files:</strong>
            ${result.files.map(f => `<div>‚Ä¢ ${f}</div>`).join('')}
          </div>
        `;
      } else {
        resultDiv.className = 'result error';
        resultDiv.innerHTML = `
          <h3>‚ùå Error!</h3>
          <p>${result.error}</p>
        `;
      }

      resultDiv.style.display = 'block';
    }
    let EXTENSION_META = {};

    async function initializeApp() {
      EXTENSION_META = await ipcRenderer.invoke('get-extension-metadata');

      const extensionList = Object.keys(EXTENSION_META)
        .map(ext => ext.replace('.', ''))
        .join(', ');

      const labelElement = document.querySelector('label[for="inputPath"]')
        || document.getElementById('inputLabel').parentElement;

      labelElement.innerHTML = `<span id="inputLabel">Entry File</span> (${extensionList})`
    }

    initializeApp();
  </script>
